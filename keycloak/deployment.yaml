apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: keycloak-deployment
  name: keycloak-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-deployment
  strategy: { }
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: keycloak-deployment
    spec:
      containers:
        - image: custom-keycloak:1.0
          name: keycloak
          env:
            - name: KEYCLOAK_USER
              value: admin
            - name: KEYCLOAK_PASSWORD
              value: admin
            - name: KEYCLOAK_IMPORT
              value: /realms/kcrealm.json
          ports:
            - name: http
              containerPort: 8180
          volumeMounts:
            - name: keycloak-volume
              mountPath: /import
          resources: { }
      volumes:
        - name: keycloak-volume
          configMap:
            name: keycloak-configmap
status: { }
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
spec:
  selector:
    app: keycloak-service
  ports:
    - protocol: "TCP"
      nodePort: 31002
      port: 8180 # The port that the service is running on in the cluster
      targetPort: 8180 # The port exposed by the service
  type: LoadBalancer # type of the service. LoadBalancer indicates that our service will be external.
